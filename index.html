<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koloda 2048 Game</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./image/title/title__logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->

    <header class="header__main">
      <img class="header__logo" src="./image/header/header__logo.png" />

      <div class="header__currents">
        <div class="header_score">
          <h2>Score</h2>
          <p class="score__value">0</p>
        </div>

        <div class="header_score">
          <h2>Best</h2>
          <p class="best__value"></p>
        </div>
      </div>
      <button class="header_button_new">new game</button>
    </header>

    <!-- /HEADER -->

    <!-- GAME -->
    <section class="game__main" id = 'game__main'>
      <div class="game__container_outer">
        <div class="game__container_iner">
        </div>
      </div> 
    </section>   
    <p class="game__text">Нажмите на кнопку "New Game" для начала игры</p>
    <p class="game__text">Для упрпавления используйте стрелки на клавиатуре</p>  
    <!-- /GAME -->

    <!-- FOOTER -->
    <footer class="footer__main">FUSION Interns</footer>
    <!-- /FOOTER -->
    <script defer src="./scripts/scriptMath.js"></script>
    <script defer src="./scripts/scriptMove.js"></script>
    <script defer src="./scripts/scriptMoveTouch.js"></script>
    <script defer src="./scripts/scriptMatrix.js"></script>
  </body>
</html>
