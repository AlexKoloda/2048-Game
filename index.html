<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koloda 2048 Game</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./image/title/title__logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- HEADER -->

    <header class="header__main">
      <img class="header__logo" src="./image/header/header__logo.png" />

      <div class="header__currents">
        <div class="header_score">
          <h2>Score</h2>
          <p>0</p>
        </div>

        <div class="header_score">
          <h2>Best</h2>
          <p>0</p>
        </div>
      </div>
      <button class="header_button_new">new game</button>
    </header>

    <!-- /HEADER -->

    <!-- GAME -->
    <section class="game__main">
      <div class="game__container_outer">
        <div class="game__container_iner">
          <div class="game__cell">1</div>
          <div class="game__cell">2</div>
          <div class="game__cell">3</div>
          <div class="game__cell">4</div>
          <div class="game__cell">5</div>
          <div class="game__cell">6</div>
          <div class="game__cell">7</div>
          <div class="game__cell">8</div>
          <div class="game__cell">9</div>
          <div class="game__cell">10</div>
          <div class="game__cell">11</div>
          <div class="game__cell">12</div>
          <div class="game__cell">13</div>
          <div class="game__cell">14</div>
          <div class="game__cell">15</div>
          <div class="game__cell">16</div>
        </div>
      </div>
    </section>
    <!-- /GAME -->

    <!-- FOOTER -->
    <footer class="footer__main">FOOTER</footer>
    <!-- /FOOTER -->
  </body>
</html>
